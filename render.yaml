services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: you-caisse-db
    plan: free
    region: frankfurt
    databaseName: youcaisse
    databaseUser: youcaisse_user

  # Backend API
  - type: web
    name: you-caisse-backend
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    buildCommand: echo "Building with Docker"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: you-caisse-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /

  # Frontend
  - type: web
    name: you-caisse-frontend
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    buildCommand: echo "Building with Docker"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: you-caisse-backend
          property: host
