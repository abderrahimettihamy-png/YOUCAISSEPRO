services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: you-caisse-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: youcaisse
        user: youcaisse_user

  # Backend API
  - type: web
    name: you-caisse-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: you-caisse-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          name: you-caisse-frontend
          type: web
          property: host
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: you-caisse-frontend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          name: you-caisse-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
